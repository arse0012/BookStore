<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Bookstore</title>
</head>

<body>
  <h1>Bookstore</h1>
  <div id="app">
    <h2>GET</h2>
    <button id="GetAllButton" class="btn btn-primary">Get all books</button>
    
    
    

    <h2>POST</h2>
    <input placeholder="title" type="text"/>
    <input placeholder="author" type="text"/>
    <input placeholder="publisher" type="text"/>
    <input placeholder="price" type="number"/>
    <button v-on:click="addBook()" class="btn btn-success">Add</button>
    <div>{{addMessage}}</div>

    <h2>GET (id)</h2>
    <input  placeholder="id" type="number" />
    <button class="btn btn-primary">Get by id</button>


    <h2>PUT (id)</h2>
    <input  placeholder="id" type="number" />
    <input placeholder="title" type="text"/>
    <input placeholder="author" type="text"/>
    <input placeholder="publisher" type="text"/>
    <input placeholder="price" type="number"/>
    <button class="btn btn-primary">PUT</button>

    <h2>DELETE (id)</h2>
    <input  placeholder="id" type="number" />
    <button class="btn btn-warning">Delete</button>
    

  </div>

  <script src="bundle.js"></script>
</body>

</html>
